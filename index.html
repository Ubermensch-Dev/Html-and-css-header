<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="/image/favicon_io/favicon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Game_store</title>
  </head>
  <body>
    <header>
      <div id="header_div">
        <label class="label">
          <input type="checkbox" />
        </label>
        <aside class="aside">
          <ul>
            <li class="menulist"><b>Account</b></li>
            <li class="menulist"><b>Library</b></li>
            <li class="menulist"><b>Contact us</b></li>
            <li class="menulist"><b>Download</b></li>
          </ul>
        </aside>
        <h1 id="logo">Title</h1>
        <div id="main_list">
          <ul>
            <li class="list_item">
              <label class="cart">
                <input type="checkbox" placeholder="Cart" />
              </label>
              <aside class="cart_menu">
                <div class="papa_div">
                  <div class="product_cart">
                    <div class="imga"></div>
                    <div class="paragraph"></div>
                  </div>
                  <div class="product_cart">
                    <div class="imga"></div>
                    <div class="paragraph"></div>
                  </div>
                  <div class="product_cart">
                    <div class="imga"></div>
                    <div class="paragraph"></div>
                  </div>
                </div>
                <div class="cart-buttons">
                  <span class="total"><b>Total: xxx$</b></span>
                  <input type="button" value="Checkout" id="cart_button" />
                </div>
              </aside>
            </li>
            <li class="list_item">
              <a href="#"><b>Account</b></a>
            </li>
            <li class="list_item">
              <a href="#"><b>Contact us</b></a>
            </li>
            <li class="list_item">
              <a href="#"><b>About</b></a>
            </li>
          </ul>
        </div>
      </div>
    </header>
  </body>
</html>
